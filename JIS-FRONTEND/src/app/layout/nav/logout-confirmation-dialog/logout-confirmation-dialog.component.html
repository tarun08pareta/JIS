<div class="logout-dialog-container">
  <h2 mat-dialog-title class="logout-dialog-title">
    <mat-icon class="logout-icon">logout</mat-icon>
    Confirm Logout
  </h2>

  <mat-dialog-content class="logout-dialog-content">
    Are you sure you want to log out of your session?
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="logout-dialog-actions">
    <button mat-stroked-button class="cancel-button" (click)="dialogRef.close(false)">
      Cancel
    </button>
    <button mat-flat-button color="warn" class="logout-button" (click)="dialogRef.close(true)">
      Logout
    </button>
  </mat-dialog-actions>
</div>
