<h2 mat-dialog-title class="dialog-title">
  <mat-icon class="warning-icon">warning</mat-icon>
  Confirm Deletion
</h2>

<mat-dialog-content class="dialog-content">
  <p>Are you sure you want to permanently delete this case?</p>
  <p class="warning-message">This action cannot be undone.</p>
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-stroked-button mat-dialog-close class="cancel-btn">
    <mat-icon>close</mat-icon> Cancel
  </button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true" class="delete-btn">
    <mat-icon>delete_forever</mat-icon> Delete
  </button>
</mat-dialog-actions>
